apiVersion: apps/v1
kind: Deployment
metadata:
  name: canonical-api
  namespace: nvariant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: canonical-api
  template:
    metadata:
      labels:
        app: canonical-api
    spec:
      containers:
        - name: canonical-api
          image: <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/nvariant/canonical-api:<TAG>
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: nvariant-config
            - secretRef:
                name: nvariant-secrets
          readinessProbe:
            httpGet: { path: "/health", port: 3000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: "/health", port: 3000 }
            initialDelaySeconds: 20
            periodSeconds: 20
