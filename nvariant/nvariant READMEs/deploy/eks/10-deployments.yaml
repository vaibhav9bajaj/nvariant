apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane-ui
  namespace: nvariant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: control-plane-ui
  template:
    metadata:
      labels:
        app: control-plane-ui
    spec:
      containers:
        - name: control-plane-ui
          image: <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/nvariant/control-plane-ui:<TAG>
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: nvariant-config
          readinessProbe:
            httpGet: { path: "/", port: 3000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: "/", port: 3000 }
            initialDelaySeconds: 20
            periodSeconds: 20
