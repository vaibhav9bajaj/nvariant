apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nvariant-ingress
  namespace: nvariant
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    # Replace with your ACM certificate ARN that covers:
    # cp.nvariant.io, explorer.nvariant.io, api.nvariant.io
    alb.ingress.kubernetes.io/certificate-arn: "<ACM_CERT_ARN>"
    # Optional hardening:
    alb.ingress.kubernetes.io/load-balancer-attributes: "routing.http2.enabled=true,idle_timeout.timeout_seconds=60"
spec:
  rules:
    - host: cp.nvariant.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: control-plane-ui
                port:
                  number: 80
    - host: explorer.nvariant.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: explorer-ui
                port:
                  number: 80
    - host: api.nvariant.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: canonical-api
                port:
                  number: 80
