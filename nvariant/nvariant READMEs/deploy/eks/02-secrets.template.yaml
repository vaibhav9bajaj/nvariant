apiVersion: v1
kind: Secret
metadata:
  name: nvariant-secrets
  namespace: nvariant
type: Opaque
stringData:
  # REQUIRED: Postgres connection string (recommend: AWS RDS)
  DATABASE_URL: "postgresql://USER:PASSWORD@HOST:5432/DBNAME?sslmode=require"
  # REQUIRED: used to sign auth tokens/sessions (replace)
  JWT_SECRET: "replace-me"
  # OPTIONAL: if you run warehouse checks, put credentials here
  WAREHOUSE_DSN: ""
