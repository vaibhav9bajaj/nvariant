apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata: { name: canonical-api, namespace: nvariant }
spec:
  scaleTargetRef: { apiVersion: apps/v1, kind: Deployment, name: canonical-api }
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource: { name: cpu, target: { type: Utilization, averageUtilization: 70 } }
