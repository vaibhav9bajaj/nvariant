apiVersion: apps/v1
kind: Deployment
metadata:
  name: explorer-ui
  namespace: nvariant
spec:
  replicas: 2
  selector:
    matchLabels: { app: explorer-ui }
  template:
    metadata:
      labels: { app: explorer-ui }
    spec:
      containers:
        - name: explorer-ui
          image: registry.io/nvariant/explorer-ui:latest
          ports: [{ containerPort: 80 }]
          readinessProbe: { httpGet: { path: "/", port: 80 }, initialDelaySeconds: 5, periodSeconds: 5 }
          livenessProbe: { httpGet: { path: "/", port: 80 }, initialDelaySeconds: 15, periodSeconds: 10 }
