apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata: { name: allow-api-to-internal, namespace: nvariant }
spec:
  podSelector:
    matchExpressions:
      - key: app
        operator: In
        values: ["contract-registry","enforcement","observation","lineage"]
  policyTypes: ["Ingress"]
  ingress:
    - from:
        - podSelector: { matchLabels: { app: canonical-api } }
